        <table mat-table [dataSource]="address_dataSource">
          <ng-container matColumnDef="{{column.name}}" *ngFor="let column of displayedColumns"  >
            <th mat-header-cell *matHeaderCellDef [style.background-color]="'#777777'" [style.color]="'white'" [style.text-align]="'center'" > {{ column.label }} </th>
            <td mat-cell *matCellDef="let row"> {{row[column.name]}} </td>
            <td mat-footer-cell *matFooterCellDef="let row">
<!--              {{column === 'dueAmount' ? getSum(column) :'Min'}}-->
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumnsList"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumnsList;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumnsList"></tr>
        </table>
